<body>

    <script>
        /* 
            Types of Variables
            Var Let Const

            How to write a variable name
            Right Way (firstname first_name first-name firstName firstname99)
            Wrong Way ("first name" 99firstname )
        */

        /*
            var x = "Hello"; //Right
            var x = "World"; //Also right
            x = "Again Hello"; //also right

            let x = "Hello"; // Right
            let x = "World"; // You can not declare same variable again in let method
            x = "Again Hello"; // Right you can re-assign value to a variable

            const x = "Hello"; //Right
            const x = "World"; //Wrong
            x = "Again Hello"; // Wrong you can not re-assign value to a variable
        */  

        var x = 1;
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
    </script>
